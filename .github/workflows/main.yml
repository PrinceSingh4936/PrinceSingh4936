name: Generate Snake

# This gives the workflow permission to push files
permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # keep credentials so the action can push using GITHUB_TOKEN
        with:
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: PrinceSingh4936
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push snake file
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate snake animation"
          add: "dist/github-contribution-grid-snake.svg"
          # uses default token (GITHUB_TOKEN) which now has write permissions
